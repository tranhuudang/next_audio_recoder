name: next_audio_recorder
description: "A versatile and user-friendly audio recording package for Dart and Flutter applications. Whether you're building a voice memo app, a language learning platform, or integrating audio recording features into your existing application, next_audio_recorder offers powerful functionality with simplicity in mind."
version: 1.0.1
homepage: https://github.com/tranhuudang/next_audio_recoder

environment:
  sdk: '>=3.3.1 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_sound: ^9.2.13
  # This interface allows platform-specific implementations of the flutter_sound_record plugin,
  # as well as the plugin itself, to ensure they are supporting the same interface.
  flutter_sound_record_platform_interface: ^0.3.1
  audio_session: ^0.1.18
  path_provider: ^2.1.3